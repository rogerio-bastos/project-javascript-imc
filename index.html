<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="title">Calculadora - IMC</div>
            
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>
            
            <div class="input">
                <label>Altura:</label>
                <input type="range" oninput="altura(this.value)" value="1.50" min="0.00" max="3.00" step="0.01" id="altura">
                <p id="valorAltura"></p>
            </div>
           
            
            <div class="input">
                <label>Peso:</label>
                <input type="range" oninput="peso(this.value)" min="0" max="300" steps="1" id="peso">
                <p id="valorPeso"></p>
            </div>

            <button id="calcular">Calcular</button>
            
            <div class="result" id="resultado">
                
            </div>
        </div>
        
    </main>
    <script src="./imc.js"></script>
</body>

</html>
